version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    freshness:
          warn_after:
            count: 24
            period: hour
          error_after:
            count: 1
            period: day
    loaded_at_field: _ETL_LOADED_AT
    tables:
      - name: customers
        freshness: null
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null